<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/7229b4f3e3.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
  <div class="site">
    <div class="top-bar">
      <div class="d-flex justify-content-between bg-light">
        <div>
          <i class="fa-brands fa-instagram fa-lg"></i>
          <strong>Instagram</strong>
        </div>
        <div>
          <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#newpost">
            Create a new post
          </button>
          <div class="btn-group col-1">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fa-solid fa-gear"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
            <li><button class="dropdown-item" type="button">Profile</button></li>
            <li><button class="dropdown-item" type="button">Accesibility</button></li>
            <li><button class="dropdown-item" type="button">Privacy and Data</button></li>
            <li><hr class="dropdown-divider"></li>
            <li><button class="dropdown-item text-danger" href="button">Log out</button></li>
            </ul>
        </div>
        </div>
      </div>
    </div>
    <div class="m-3 d-grid gap-2 d-md-block text-center">
      <button class="btn btn-link" type="button" onclick="document.location='index.html'"><i class="fa-solid fa-table-cells switch-grid-btn"></i></button>
      <button class="btn btn-link" type="button" onclick="document.location='Index2.html'"><i class="fa-solid fa-square switch-grid-btn"></i></button>
    </div>
    <div class="container-fluid d-grid gap-3" style="width: 80%;">
      <div class="row">
        <div class="col">
          <img src="https://cdn.pixabay.com/photo/2018/05/19/19/58/ruin-3414235_1280.jpg" class="img-fluid" style="width: 100%;">
        </div>
        <div class="col">
          <img src="https://cdn.pixabay.com/photo/2024/06/04/10/07/black-dragon-8808267_1280.png" class="img-fluid" style="width: 100%;">
        </div>
        <div class="col">
          <img src="https://cdn.pixabay.com/photo/2023/02/06/10/57/ai-generated-7771755_1280.jpg" class="img-fluid" style="width: 100%;">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <img src="https://cdn.pixabay.com/photo/2014/07/23/02/41/lightning-399853_1280.jpg" class="img-fluid h-100" style="width: 100%;">
        </div>
        <div class="col">
          <img src="https://cdn.pixabay.com/photo/2018/12/05/17/00/basset-hound-3858170_1280.jpg" class="img-fluid h-100" style="width: 100%;">
        </div>
        <div class="col">
          <img src="https://cdn.pixabay.com/photo/2013/04/04/12/34/mountains-100367_1280.jpg" class="img-fluid h-100" style="width: 100%;">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <img src="https://cdn.pixabay.com/photo/2016/12/30/00/36/grasses-1939673_1280.jpg" class="img-fluid h-100" style="width: 100%;">
        </div>
        <div class="col">
          <img src="https://cdn.pixabay.com/photo/2021/05/29/03/00/beach-6292382_1280.jpg" class="img-fluid h-100" style="width: 100%;">
        </div>
        <div class="col">
          <img src="https://cdn.pixabay.com/photo/2018/07/25/17/35/ramen-3561894_1280.jpg" class="img-fluid h-100" style="width: 100%;">
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="newpost" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <fieldset>
            <h6>Caption:</h6>
            <textarea cols="52" rows="2"></textarea>
          </fieldset>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success">Publish</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
